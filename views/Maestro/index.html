    <div class="fixed-bottom text-end p-3">
        <button type="button" class="btn btn-primary rounded-pill" data-bs-toggle="modal"
            data-bs-target="#createCourseModal" data-bs-placement="left" title="Agregar" z-index="0">
            <i>Nuevo</i>
        </button>
    </div>

    <div id="createCourseModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog .modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="createCourse" method="post">
                            <div class="mb-3">
                                <label for="nombreCurso" class="form-label">Nombre del Curso</label>
                                <input type="text" class="form-control" name="nombreCurso" id="nombreCurso"
                                    placeholder="Ingrese el nombre del curso" required>
                            </div>
                            <div class="mb-3">
                                <label for="precioCurso" class="form-label">Precio Curso</label>
                                <input id="precioCurso" name="precioCurso" class="form-control" type="number"
                                    placeholder="$45.99">
                            </div>
                            <div class="mb-3">
                                <label for="descripcionCurso" class="form-label">Descripción del Curso</label>
                                <textarea class="form-control" id="descripcionCurso" name="descripcionCurso" rows="4"
                                    placeholder="Ingrese la descripción del curso" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="imgCourse" class="form-label">Imagen del Curso</label>
                                <input name="imgCourse" type="file" accept=".jpg, .png,.jpeg">
                            </div>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" form="createCourse">Guardar</button>
                </div>
            </div>
        </div>
    </div>
