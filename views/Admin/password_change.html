<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../../styles/password.css">
    <title>Recuperacion</title>
</head>

<body>
    <div class="container m-auto" id="cuerpo">
        <div class="row">
            <div class="container m-auto">
                <div class="row">
                    <div class="container 12 col-sm-8 col-md-6 mt-5" >
                        <div class="container mt-5 p-3" id="cont_form">
                            <h1 class="fs-2 lead text-center mt-3  text-white">¿Olvidaste tu <b>Contraseña?</b></h1>
                            <center><h5 class="text-dark text-white ">Rellene los siguientes campos</h5></center>
                            <form action="#" method="post" id="registro" class="bg-transparent text-white mt-2">
                                <label for="text" class="form-label h5">Nueva contraseña</label>
                                <div class="mb-3" id="n-contraseña_form">
                                    <div class="form-floating" id="grupo_n-contraseña">
                                        <input type="password" class="form-control bg-transparent text-white" name="n-contraseña" id="n-contraseña" placeholder="">
                                    </div>
                                    <p id="n-contraseña_vacio" style="display: none;">Contraseña no valida</p>
                                </div><br>

                                <label for="text" class="form-label h5">Repite la contraseña</label>
                                <div class="mb-3" id="clave_form">
                                    <div class="form-floating" id="grupo_password">
                                        <input type="password" class="form-control bg-transparent text-white" name="contraseña" id="contraseña" placeholder="">
                                    </div>
                                    <p id="contraseña_vacio" style="display: none;">Contraseña no valida</p>
                                </div><br>
                                
                                <div class="text-center d-grid">
                                    <button type="submit" class="btn btn-outline-light"  id="boton" name="registrar">Cambiar Contraseña</button>
                                </div><br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="video">
        <video src="../../assets/videos/Background_Login.mp4" muted autoplay type="video/mp4"></video>
    </div>
    <script src="../../js/password_change.js"></script>
</body>

</html>
